version: "3.6"
services:
  strapi:
    container_name: strapi
    build: .
    image: strapi:latest
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
    ports:
      - "1337:1337"
    networks:
      - strapi

  nextjs:
    container_name: nextjs
    build:
      context: ./nextjs-client
    restart: unless-stopped
    networks:
      - strapi
    ports:
      - "3000:3000"

networks:
  strapi:
    name: Strapi
    driver: bridge
